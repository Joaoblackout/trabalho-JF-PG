<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/Logo CEPA transparente.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1><img src="images/Logo CEPA transparente.png" alt="Logotipo" class="logo"></h1>
    <h1>Trabalho - 3ºTrimestre</h1>
    <h1>Aluno 1 e Aluno 2</h1>

    <section class="teclado">
        <button class="tecla tecla_pekka"><img class="imagem" src="images/minipekka.png" alt="pekka"></button>
        <button class="tecla tecla_corredor"><img class="imagem" src="images/corredor.png" alt="corredor"></button>
        <button class="tecla tecla_lambo"><img class="imagem" src="images/lambo.png" alt="lambo"></button>
        
        <button class="tecla tecla_show"><img class="imagem" src="images/ShowDoMilhao.png" alt="Show do Milhão"></button>


    </section>

    <audio src="sounds/pekka.mp3" id="som_tecla_pekka"></audio>
    <audio src="sounds/corredor.mp3" id="som_tecla_corredor"></audio>
    <audio src="sounds/svj.mp3" id="som_tecla_lambo"></audio>
    <audio src="sounds/musica_ShowDoMilhao.mp3" id="som_tecla_show"></audio>


    <script src="main.js"></script>
</body>
</html>
